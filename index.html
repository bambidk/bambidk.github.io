<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Binary</title>
  </head>
  <body>
    <h2>binary to numb</h2>
    <div class="bton">
      <input type="number" name="b1" value="0" max="1" min="0">
      <input type="number" name="b2" value="0" max="1" min="0">
      <input type="number" name="b3" value="0" max="1" min="0">
      <input type="number" name="b4" value="0" max="1" min="0">
      <input type="number" name="b5" value="0" max="1" min="0">
      <input type="number" name="b6" value="0" max="1" min="0">
      <input type="number" name="b7" value="0" max="1" min="0">
      <button type="button" name="" onclick="btoncalc();">calc</button>
      <div id='btonres'>
        none
      </div>
    </div><br>
    <h2>numb to binary</h2>
    <div class="ntob">
      <input type="number" name="numb" value="0" min="0" max="127">
      <button type="button" name="" onclick="ntobcalc()">calc</button>
      <br>
      <br>
      <input type="number" name="bb1" value="0" min="0" max="1">
      <input type="number" name="bb2" value="0" min="0" max="1">
      <input type="number" name="bb3" value="0" min="0" max="1">
      <input type="number" name="bb4" value="0" min="0" max="1">
      <input type="number" name="bb5" value="0" min="0" max="1">
      <input type="number" name="bb6" value="0" min="0" max="1">
      <input type="number" name="bb7" value="0" min="0" max="1">
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
